<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            margin: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>

    <nav>
        <a href="www.google.com">Home</a>
        <a href="www.youtube.com">About</a>
        <a href="www.apple.com">Contact</a>
    </nav>

    <main>
        <h2>This is a sample page hosted on GitHub</h2>
        <p>You can customize this page by editing the HTML and CSS files.</p>
        <p>Feel free to explore and add your own content!</p>
        
        <!-- Add an image here -->
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcreator.nightcafe.studio%2Fcreation%2FHKQtVv01jMdsnwbDGXoE&psig=AOvVaw3LHUB1uRuf1PYj1XjJGd5t&ust=1728067232420000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJC23KDu8ogDFQAAAAAdAAAAABAJ" alt="Sample Image">
        <!-- You can replace the src with the URL or relative path of your image -->

    </main>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
